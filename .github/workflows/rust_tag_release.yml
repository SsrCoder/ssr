name: Rust Tag Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: ssr 

jobs:
  cross_build:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        # å®šä¹‰è¦é€šè¿‡ cross äº¤å‰ç¼–è¯‘çš„å¹³å°
        target:
          - x86_64-unknown-linux-gnu  # Linux x86_64
          - aarch64-unknown-linux-gnu # Linux ARM64
          - armv7-unknown-linux-gnueabihf # Linux ARMv7
          - x86_64-pc-windows-gnu     # Windows (GCC toolchain)
          - x86_64-unknown-linux-musl  # Linux x86_64 (Musl)
          - aarch64-unknown-linux-musl # Linux ARM64 (Musl)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cross
        run: cargo install cross

      - name: Build with cross for ${{ matrix.target }}
        run: cross build --release --target ${{ matrix.target }}
      
      - name: Package and upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: target/${{ matrix.target }}/release/*
          name: ${{ matrix.target }}

  release:
    name: Create Release and Upload Assets
    needs: cross_build # ä¾èµ–äºŽç¼–è¯‘ Job æˆåŠŸ
    runs-on: ubuntu-latest
    
    # å¿…é¡»æœ‰å†™å…¥æƒé™æ‰èƒ½åˆ›å»º/ä¿®æ”¹ Release
    permissions:
      contents: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 1. èŽ·å– Release ç‰ˆæœ¬å·
      - name: Get Release Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      # 2. åˆ›å»º GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        id: create_release
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false # é»˜è®¤ä¸º true æ–¹ä¾¿æµ‹è¯•ï¼Œæ­£å¼ä½¿ç”¨æ—¶å»ºè®®æ”¹ä¸º false
          prerelease: ${{ contains(github.ref, '-') }}
          body: |
            ## ðŸŽ‰ Release ${{ steps.get_version.outputs.VERSION }}
            
            Multi-platform binaries for all major targets are available below.
      
      # 3. ä¸‹è½½æ‰€æœ‰ç¼–è¯‘äº§ç‰© Artifacts
      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts_dir
      
      # 4. å‡†å¤‡å¹¶ä¸Šä¼  Assets
      - name: Prepare and Upload Assets
        run: |
          RELEASE_TAG=${{ steps.get_version.outputs.VERSION }}
          BIN_NAME="${{ env.BINARY_NAME }}"
          UPLOAD_URL="${{ steps.create_release.outputs.upload_url }}"
          
          # éåŽ†ä¸‹è½½ç›®å½• (artifacts_dir) ä¸­çš„æ‰€æœ‰å­ç›®å½• (å³ targets)
          for TARGET in artifacts_dir/*; do
            TARGET_NAME=$(basename $TARGET)
            
            # Windows ç›®æ ‡ (éœ€è¦ .exe å’Œ zip åŽ‹ç¼©)
            if [[ "$TARGET_NAME" == *"-windows-gnu" ]]; then
              FILE_EXT=".exe"
              ARCHIVE_EXT="zip"
            # æ‰€æœ‰ Linux/Musl/GNU ç›®æ ‡ (éœ€è¦ tar.gz åŽ‹ç¼©)
            else
              FILE_EXT=""
              ARCHIVE_EXT="tar.gz"
            fi
            
            # å®šä¹‰æ–‡ä»¶åå’ŒåŽ‹ç¼©åŒ…å
            BIN_PATH="$TARGET/$BIN_NAME$FILE_EXT"
            ASSET_NAME="${BIN_NAME}-${RELEASE_TAG}-${TARGET_NAME}.${ARCHIVE_EXT}"
            
            echo "Processing $TARGET_NAME -> $ASSET_NAME"
            
            # åŽ‹ç¼©æ–‡ä»¶
            if [ "$ARCHIVE_EXT" == "zip" ]; then
              zip -j "$ASSET_NAME" "$BIN_PATH"
            else
              tar -czvf "$ASSET_NAME" -C "$TARGET" "$(basename "$BIN_PATH")"
            fi

            echo "Uploading $ASSET_NAME to $UPLOAD_URL"

            curl -L \
              -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/octet-stream" \
              --data-binary "@${ASSET_NAME}" \
              "${UPLOAD_URL}?name=${ASSET_NAME}" # Filename as URL query parameter
              
            echo "Uploaded $ASSET_NAME successfully."
          done
        shell: bash
